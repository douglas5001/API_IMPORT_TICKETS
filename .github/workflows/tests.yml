name: Run API Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: SenhaSuperForte1234
          POSTGRES_DB: postgres_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U root"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov python-dotenv

      - name: Create .env.test for tests
        run: |
          echo "DB_USER=root" >> .env.test
          echo "DB_PASSWORD=SenhaSuperForte1234" >> .env.test
          echo "DB_HOST=localhost" >> .env.test
          echo "DB_PORT=5432" >> .env.test
          echo "DB_NAME=postgres_db_test" >> .env.test
          echo "DATABASE_URL=postgresql+psycopg2://root:SenhaSuperForte1234@localhost:5432/postgres_db_test" >> .env.test

      - name: Run migrations (alembic)
        run: |
          alembic upgrade head

      - name: Run tests
        run: |
          pytest -v --maxfail=1
